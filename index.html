<!DOCTYPE html>
<html lang="en-ca">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Canvas Charts</title>
	 <link rel="stylesheet" href="css/style.css">
	 <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
	<div class="container"> 
		
		<h1>HTML5 Canvas Charts</h1>
		
		<div class="chart-container">
			<h2>Pie Chart</h2>
			<canvas id="pieChart" class="canvas" width="400px" height="400px"></canvas>
		</div>
		
		<div class="chart-container">
			<h2>Bar Chart</h2>
			<canvas id="barChart" class="canvas" width="400px" height="400px"></canvas>
		</div>
		
		<footer>
			<p>&copy; 2015 Sara Carpinone</p>
		</footer>
	
	</div>
	
	 
   <script src="js/cheese.json"></script>
	 <script src="js/main.js"></script>
</body>
</html>
